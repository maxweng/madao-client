<ion-view>
    <ion-nav-title>登记</ion-nav-title>
    <ion-content class="background-gray padding">
        <label class="item item-input">
            <span class="input-label">航班号</span>
            <input type="text" class="text-right" placeholder="请输入" ng-model="data.flightNumber">
        </label>
        <label class="item item-input">
            <span class="input-label">起飞时间</span>
            <input type="text" class="text-right" placeholder="格式为：2016-1-1 00:00" ng-model="data.departureTime">
        </label>
        <button class="button button-positive button-block" ng-click="add()">点我登记</button>
        <button class="button button-positive button-block" ng-click="get()">点我获取记录</button>
        <ul class="list" ng-repeat="flight in flights">
            <li class="item">
                航班号：<div class="table-list">{{flight.flightNumber}}</div>
            </li>
            <li class="item">
                起飞时间：<div class="table-list">{{flight.departureTime*1000 | date:'yyyy-MM-dd HH:mm'}}</div>
            </li>
            <li class="item">
                编号：<div class="table-list">{{flight.queryNo}}</div>
            </li>
            <li class="item">
                是否申请理赔：<div class="table-list">{{flight.claimed?"是":"否"}}</div>
            </li>
        </ul>
    </ion-content>
</ion-view>
